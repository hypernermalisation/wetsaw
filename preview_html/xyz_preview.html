<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <style type="text/css">
    
      #navmap {
          width: 700px;
          height: 700px;
          border: 1px solid black; 
          background: #3c85d6;
        }
	  
    </style>
    
    <script type="text/javascript">
      // ******************
      // Change this to point to the directory where you are generating tiles.
      // ******************
      var userUrl_nav = "file:///<file_root>/wetsaw/tiles/xyz/${z}/${y}/${x}.png";
      var useSphericalMercatorTiles = true;
    </script>


    <script src="http://openlayers.org/api/OpenLayers.js">
    </script>
    <script type="text/javascript">
	// can change to match data extent and prevent invalid requests.
	var extent_nav = new OpenLayers.Bounds(-180, -90, 180, 90);

	function init() {
            var mapOptions_nav = {
		controls: [ 
		    new OpenLayers.Control.Navigation(),
		    new OpenLayers.Control.PanZoom()
		],
		maxExtent: extent_nav
            };
	    
	    function createMap_nav(domId) {
		var map = new OpenLayers.Map(domId, mapOptions_nav);
		
	  var options = { transitionEffect: "resize" }
   if(!useSphericalMercatorTiles) {
  	options.sphericalMercator = false;
		 options.maxResolution = 180.0 / 256.0;

	}
		var user = new OpenLayers.Layer.XYZ(
		    "Your Map",
		    userUrl_nav,
			  options
		);

		map.addLayers([user]);

		map.addControl(new OpenLayers.Control.MousePosition());

		map.zoomTo(0);
		
		return map;
	    } 
	    
	    window.map = createMap_nav('navmap');
	}    
    </script>
  </head>
  <body onload="init()">

    <br>
    <div id="navmap"></div>
    
    <a href="javascript: void window.map.zoomTo(0);"	accesskey="0">0</a>
    <a href="javascript: void window.map.zoomTo(1);"	accesskey="1">1</a>
